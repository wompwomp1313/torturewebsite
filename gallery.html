<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summoning Portfolio</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="loader.css">
  <link rel="icon" type="image/x-icon" href="Neuron.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #151F28;
      background-image: url('cybercity.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: #f5f5f5;
      display: block;
    }

    .sticky-audio-card-outer {
      position: fixed;
      top: 80px;      /* Increased from 24px to 80px to avoid collision */
      left: 24px;
      z-index: 1002;
      width: 340px;
      max-width: 95vw;
      background: transparent;
      padding-top: 24px;
    }
    .custom-audio-card {
      background: #181b22;
      color: #fff;
      border-radius: 22px;
      box-shadow: 0 4px 32px #000a, 0 2px 8px #23232b88;
      width: 100%;
      padding: 24px 18px 18px 18px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Montserrat', Arial, sans-serif;
      transition: 
        transform 0.2s cubic-bezier(.25,.8,.25,1), 
        box-shadow 0.3s cubic-bezier(.25,.8,.25,1);
    }
    .custom-audio-card:hover {
      transform: translateY(-6px) scale(1.035);
      box-shadow: 0 12px 48px #ffd74066, 0 2px 24px #000a;
      background: linear-gradient(120deg, #1d2026 70%, #23232b 100%);
    }
    .audio-cover {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 16px;
      box-shadow: 0 2px 12px #0006;
    }
    .audio-cover:hover {
      filter: brightness(1.15) saturate(1.2) drop-shadow(0 0 16px #ffd74088);
      transition: filter 0.2s;
    }
    .audio-info {
      text-align: left;
      width: 100%;
      margin-bottom: 18px;
    }
    .audio-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #ffd740;
      line-height: 1.2;
    }
    .audio-artist {
      font-size: 1rem;
      color: #bdbdbd;
      margin-top: 2px;
    }
    .audio-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 26px;
      margin: 14px 0 10px 0;
    }
    .audio-controls button {
      background: none;
      border: none;
      color: #ffd740;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      outline: none;
      padding: 6px 10px;
      border-radius: 50%;
    }
    .audio-controls button:hover, .audio-controls button:focus {
      color: #fff;
      background: #23232b;
      transform: scale(1.15);
    }
    .audio-progress {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 8px;
      margin-top: 6px;
    }
    .audio-progress input[type="range"] {
      flex: 1;
      accent-color: #ffd740;
      height: 3px;
      background: #23232b;
      border-radius: 3px;
      outline: none;
    }
    .audio-progress span {
      font-size: 0.95rem;
      color: #ffd740;
      min-width: 38px;
      text-align: center;
    }

    .main-content {
      width: calc(100vw - 400px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      position: relative;
      z-index: 3;
      margin-left: 400px;
      /* Add extra gap between sticky audio and gallery */
      padding-left: 40px;
    }

    .audio-card-flex {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 48px;
      width: 100%;
      max-width: 1400px;
    }
    .audio-side {
      flex: 0 0 auto;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    /* Gallery grid and images */
    .custom-image-card.gallery-grid {
      display: grid !important;
      grid-template-columns: repeat(3, 1fr);
      gap: 28px 18px;
      justify-items: center;
      align-items: center;
      width: 990px;
      min-width: 990px;
      max-width: 100vw;
      padding: 32px 0;
      background: #181b22;
      border-radius: 22px;
      box-shadow: 0 4px 32px #000a, 0 2px 8px #23232b88;
      transition: width 0.2s;
      overflow-x: auto;
    }
    .custom-image-card.gallery-grid img {
      width: 300px;
      height: 300px;
      border-radius: 18px;
      object-fit: cover;
      display: block;
      box-shadow: 0 2px 8px #ffd74022;
      transition: transform 0.18s, box-shadow 0.18s;
      background: #23232b;
    }
    .custom-image-card.gallery-grid img:hover {
      transform: scale(1.06);
      box-shadow: 0 4px 24px #ffd74066;
    }

    @media (max-width: 1200px) {
      .main-content {
        width: 100vw;
        margin-left: 0;
        align-items: center;
        padding-left: 0;
      }
      .sticky-audio-card-outer {
        position: static;
        width: 98vw;
        margin: 0 auto 24px auto;
        left: 0;
        top: 0;
        max-width: 98vw;
        padding-top: 0;
      }
      .custom-image-card.gallery-grid {
        width: 98vw;
        min-width: 0;
        grid-template-columns: repeat(2, 1fr);
      }
      .custom-image-card.gallery-grid img {
        width: 44vw;
        max-width: 300px;
        height: 44vw;
        max-height: 300px;
      }
    }
    @media (max-width: 700px) {
      .custom-image-card.gallery-grid {
        grid-template-columns: 1fr;
        width: 98vw;
      }
      .custom-image-card.gallery-grid img {
        width: 90vw;
        max-width: 98vw;
        height: 90vw;
        max-height: 98vw;
      }
    }

    .back-btn {
      position: fixed;
      top: 24px;
      left: 40px;   /* Changed from right to left */
      right: auto;
      z-index: 2000;
      background: #181b22;
      color: #ffd740;
      border: 2px solid #ffd740;
      border-radius: 12px;
      padding: 10px 22px 10px 18px;
      font-size: 1.1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 12px #0006;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .back-btn:hover, .back-btn:focus {
      background: #ffd740;
      color: #181b22;
      box-shadow: 0 4px 24px #ffd74066;
    }

    .back-btn-audio {
      width: auto;
      min-width: 0;
      padding: 6px 16px 6px 12px;
      font-size: 0.95rem;
      border-radius: 8px;
      margin: 0 auto 10px auto;
      box-shadow: 0 1px 6px #0004;
      gap: 6px;
      background: #181b22;
      color: #ffd740;
      border: 2px solid #ffd740;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      display: flex;
      align-items: center;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .back-btn-audio:hover, .back-btn-audio:focus {
      background: #ffd740;
      color: #181b22;
      box-shadow: 0 4px 24px #ffd74066;
    }

    .back-btn-audio-fixed {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      min-width: 0;
      padding: 6px 16px 6px 12px;
      font-size: 0.95rem;
      border-radius: 8px;
      box-shadow: 0 1px 6px #0004;
      gap: 6px;
      background: #181b22;
      color: #ffd740;
      border: 2px solid #ffd740;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      display: flex;
      align-items: center;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      z-index: 2001;
    }
    .back-btn-audio-fixed:hover, .back-btn-audio-fixed:focus {
      background: #ffd740;
      color: #181b22;
      box-shadow: 0 4px 24px #ffd74066;
    }

    .gallery-title {
      position: relative;
      margin: 40px 0 24px 0;
      text-align: center;
      font-size: 2.6rem;
      font-family: 'Orbitron', Arial, sans-serif;
      color: #ffd740;
      letter-spacing: 2px;
      text-shadow: 0 2px 16px #23232b, 0 1px 0 #fff2;
      z-index: 10;
    }
    @media (max-width: 700px) {
      .gallery-title {
        font-size: 2rem;
        margin-top: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="loader-content">
      <div class="loader-spinner">
        <i class="fa fa-circle-o-notch"></i>
      </div>
      <div class="loader-text">
        Loading<span class="dot1">.</span><span class="dot2">.</span><span class="dot3">.</span>
      </div>
    </div>
  </div>
  <!-- Sticky audio card OUTSIDE of main-content and flex -->
  <div class="sticky-audio-card-outer">
    <div class="custom-audio-card">
      <img class="audio-cover" src="lotus.jpg" alt="Album Art">
      <div class="audio-info">
        <div class="audio-title">This Is What You Are</div>
        <div class="audio-artist">Keith Power</div>
      </div>
      <div class="audio-controls">
        <button id="prevBtn" title="Previous"><i class="fa fa-backward"></i></button>
        <button id="playPauseBtn" title="Play/Pause"><i class="fa fa-play"></i></button>
        <button id="nextBtn" title="Next"><i class="fa fa-forward"></i></button>
      </div>
      <div class="audio-progress">
        <span id="currentTime">0:00</span>
        <input type="range" id="seekBar" value="0" min="0" max="100">
        <span id="duration">0:00</span>
      </div>
      <audio id="mainAudio" src="This Is What You Are.mp3" autoplay></audio>
    </div>
  </div>
  <!-- Move the button to the top left of the page -->
  <button onclick="window.location.href='index.html'" class="back-btn">
    <i class="fa fa-arrow-left"></i> Back
  </button>
  <!-- Add this just after <body> and before any main content/buttons -->
  <h1 class="gallery-title">Le Familia</h1>

  <div class="main-content">
    <div class="audio-card-flex new-gallery-layout">
      <div class="audio-side">
        <div class="custom-image-card gallery-grid">
          <img src="1.jpg" alt="Gallery 1">
          <img src="2.jpg" alt="Gallery 2">
          <img src="3.jpg" alt="Gallery 3">
          <img src="4.jpg" alt="Gallery 4">
          <img src="5.jpg" alt="Gallery 5">
          <img src="6.jpg" alt="Gallery 6">
          <img src="7.jpg" alt="Gallery 7">
        </div>
      </div>
    </div>
  </div>
  <footer style="
  width:100%;
  text-align:center;
  padding:16px 0;
  background:rgba(10,25,47,0.85);
  color:#e0eafc;
  font-family:'Montserrat', Arial, sans-serif;
  margin-top:40px;
">
  &copy; 2025 Aidan Fikri. All rights reserved.
</footer>
  <script>
setInterval(function() {
  var d = Date.now() % 1200;
  document.querySelector('.dot1').style.opacity = (d < 400) ? "1" : "0.2";
  document.querySelector('.dot2').style.opacity = (d < 800 && d >= 400) ? "1" : "0.2";
  document.querySelector('.dot3').style.opacity = (d >= 800) ? "1" : "0.2";
}, 120);

window.addEventListener('load', function() {
  setTimeout(function() {
    var loader = document.getElementById('loader');
    loader.classList.add('fade-out');
    setTimeout(function() {
      loader.style.display = 'none';
    }, 700);
  }, 1200);
});

    // Audio player functionality
    const audio = document.getElementById('mainAudio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const seekBar = document.getElementById('seekBar');
    const currentTimeLabel = document.getElementById('currentTime');
    const durationLabel = document.getElementById('duration');

    // Update the audio duration label when metadata is loaded
    audio.addEventListener('loadedmetadata', () => {
      durationLabel.innerText = formatTime(audio.duration);
      seekBar.max = Math.floor(audio.duration);
    });

    // Play or pause the audio
    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.innerHTML = '<i class="fa fa-pause"></i>';
      } else {
        audio.pause();
        playPauseBtn.innerHTML = '<i class="fa fa-play"></i>';
      }
    });

    // Previous button functionality (skips 10 seconds back)
    prevBtn.addEventListener('click', () => {
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    });

    // Next button functionality (skips 10 seconds forward)
    nextBtn.addEventListener('click', () => {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
    });

    // Update the current time label and seek bar as the audio plays
    audio.addEventListener('timeupdate', () => {
      currentTimeLabel.innerText = formatTime(audio.currentTime);
      seekBar.value = Math.floor(audio.currentTime);
    });

    // Seek bar change event
    seekBar.addEventListener('input', () => {
      audio.currentTime = seekBar.value;
    });

    // Format time in seconds to MM:SS
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes}:${secs < 10 ? '0' + secs : secs}`;
    }
  </script>
</body>
</html>
