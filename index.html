<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summoning Portfolio</title>
  <link rel="icon" type="image/x-icon" href="Neuron.png">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="loader.css">
  <style>
    body {
      background: #181a20 url('scifi.jpg');
      background-size: cover;
      font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      gap: 48px; /* Space between audio and main card */
      padding-top: 48px;
    }

    /* Move audio player to the right */
    .audio-player-container {
      margin-left: 60px; /* Adjust as needed */
      /* Or use flex/grid for more control */
    }

    .custom-audio-card {
      background: rgba(20, 20, 25, 0.95);
      border: 4px solid #00fff2; /* Yellow border */
      border-radius: 32px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
      width: 380px;              /* Increased width */
      padding: 32px 28px 20px 28px; /* More padding */
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s;
      margin-top: 40px; /* Lower the audio card a bit */
    }

    .custom-audio-card:hover {
      box-shadow: 0 12px 40px 0 rgba(255, 214, 0, 0.25);
    }

    .audio-cover {
      width: 100%;
      height: 260px;             /* Taller cover image */
      border-radius: 18px;
      object-fit: cover;
      margin-bottom: 18px;
    }

    .audio-info {
      text-align: center;
      margin-bottom: 18px;
    }

    .audio-title {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.5rem;
      color: #00fff2;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .audio-artist {
      font-size: 1.1rem;
      color: #ccc;
    }

    .audio-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      margin-bottom: 12px;
    }

    .audio-controls button {
      background: none;
      border: none;
      color: #f8f6ee;
      font-size: 2rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .audio-controls button:hover, .audio-controls button:focus {
      color: #fff;
    }

    .audio-progress {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 10px;
    }

    .audio-progress input[type="range"] {
      flex: 1;
      accent-color: #67e8ea;
      height: 4px;
      background: #333;
      border-radius: 2px;
      outline: none;
    }

    .audio-progress span {
      font-size: 1rem;
      color: #00fffb;
      min-width: 38px;
      text-align: center;
    }

    /* Main card styles */
    .main-content {
      background: rgba(20, 20, 25, 0.93);
      border-radius: 48px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
      padding: 32px 18px 32px 18px; /* less padding */
      max-width: 800px;       /* was 1100px */
      width: 70vw;            /* was 90vw */
      margin: 0 auto;
      text-align: center;
      animation: fadeInUp 1.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 3rem;
      color: #faf9f6;
      margin-bottom: 32px;
      margin-top: 0;
      letter-spacing: 2px;
    }

    .w3-large {
      font-size: 1.35rem;
      color: #eeeeeb;
      margin-bottom: 16px;
      font-family: 'Montserrat', Arial, sans-serif;
    }

    .w3-large .danger {
      color: #16ffff;
      font-weight: bold;
    }

    /* Glowing Button Styles */
    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      margin-top: 48px;
    }

    /* Arrange buttons in a 2x2 grid */
    .button-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 32px 48px; /* row gap, column gap */
      margin-top: 40px;
    }

    a.glow-btn {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.4rem;
      font-weight: 600;
      color: #fff;
      background: #181a20;
      border: none;
      border-radius: 40px;
      padding: 18px 44px;
      text-decoration: none;
      box-shadow: 0 0 16px 0 #00e5ff33;
      position: relative;
      transition: box-shadow 0.3s, background 0.3s;
      outline: none;
      letter-spacing: 2px;
      margin-bottom: 16px;
      min-width: 220px;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a.glow-btn:hover {
      background: #de1468;
      color: #181a20;
      box-shadow: 0 0 32px 0 #ffffff99;
    }

    /* Change yellow to light blue */
    /* Old: background: #ffe600; */
    .button-active, .highlight, .audio-player-progress {
        background: #00ffe7; /* Light blue */
        color: #0a192f;      /* Optional: dark text for contrast */
        box-shadow: 0 0 24px #00ffe7;
    }

    /* If you have text in yellow */
    .text-yellow {
        color: #00ffe7;
    }

    /* Card and Audio Player Styles */
    .card, .audio-player, .main-panel {
        background: rgba(10, 25, 47, 0.65); /* Deep blue, semi-transparent */
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.10);
        backdrop-filter: blur(8px); /* Glassmorphism effect */
        color: #e0eafc;
    }

    /* Audio Player Controls */
    .audio-player button,
    .audio-player .progress-bar {
        background: #00ffe7; /* Neon blue accent */
        color: #0a192f;
        border: none;
        border-radius: 50%;
        box-shadow: 0 0 8px #00ffe7;
        transition: background 0.2s, color 0.2s;
    }

    .audio-player button:hover {
        background: #6cf0ff;
        color: #0a192f;
    }

    /* Main Buttons */
    .button, .main-panel button, .main-panel .button {
        background: rgba(0, 255, 231, 0.15); /* Subtle neon blue glass */
        color: #e0eafc;
        border: 1px solid #00ffe7;
        border-radius: 32px;
        padding: 18px 48px;
        font-size: 1.4rem;
        font-weight: bold;
        letter-spacing: 0.1em;
        box-shadow: 0 0 24px 0 rgba(0,255,255,0.12);
        transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        margin: 12px;
    }

    .button:hover, .main-panel button:hover, .main-panel .button:hover {
        background: #00ffe7;
        color: #0a192f;
        box-shadow: 0 0 32px 0 #00ffe7;
    }

    /* Optional: For headings and highlights */
    h1, .highlight {
        color: #00ffe7;
    }

    /* Optional: For subtle text shadow for readability */
    .card, .audio-player, .main-panel, .button {
        text-shadow: 0 2px 8px rgba(10,25,47,0.5);
    }

    /* Responsive */
    @media (max-width: 1100px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 32px;
      }
      .custom-audio-card {
        margin-top: 0;
      }
    }
    @media (max-width: 900px) {
      .main-content {
        padding: 32px 8vw;
      }
      .custom-audio-card {
        width: 90vw;
        min-width: 0;
      }
    }
    @media (max-width: 600px) {
      .main-content {
        padding: 18px 2vw;
      }
      .custom-audio-card {
        padding: 12px 4vw 8px 4vw;
      }
      h1 {
        font-size: 2rem;
      }
    }

    /* Footer styles */
    footer {
      width: 100%;
      text-align: center;
      padding: 16px 0;
      background: rgba(10, 25, 47, 0.85);
      color: #e0eafc;
      font-family: 'Montserrat', Arial, sans-serif;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- Loader -->
<div id="loader">
  <div class="loader-content">
    <div class="loader-spinner">
      <i class="fa fa-circle-o-notch"></i>
    </div>
    <div class="loader-text">
      Loading<span class="dot1">.</span><span class="dot2">.</span><span class="dot3">.</span>
    </div>
  </div>
</div>
  <div class="container">
    <!-- Audio Player Card -->
    <div class="custom-audio-card audio-player-container">
      <img class="audio-cover" src="lotus.jpg" alt="Album Art">
      <div class="audio-info">
        <div class="audio-title">This Is What You Are</div>
        <div class="audio-artist">Keith Power</div>
      </div>
      <div class="audio-controls">
        <button id="prevBtn" title="Back 10s"><i class="fa fa-backward"></i></button>
        <button id="playPauseBtn" title="Play/Pause"><i class="fa fa-play"></i></button>
        <button id="nextBtn" title="Forward 10s"><i class="fa fa-forward"></i></button>
      </div>
      <div class="audio-progress">
        <span id="currentTime">0:00</span>
        <input type="range" id="seekBar" value="0" min="0" step="1">
        <span id="duration">0:00</span>
      </div>
      <audio id="mainAudio" src="This Is What You Are.mp3"></audio>
    </div>
    <!-- Main Content Card -->
    <div class="main-content">
      <h1>Welcome, Wanderer</h1>
      <div class="w3-large">
        Welcome fellow adventurer, to the portfolio of <span class="danger">Aidan Fikri.</span><br>
        Have a seat and pick what you want to know about <span class="danger">Aidan Fikri.</span>
      </div>
      <div class="button-row button-group">
        <a href="Biodata.html" class="glow-btn">BIODATA</a>
        <a href="education.html" class="glow-btn">EDUCATION</a>
        <a href="Experience.html" class="glow-btn">EXPERIENCE</a>
        <a href="gallery.html" class="glow-btn">GALLERY</a>
      </div>
      <div class="button-row" style="margin-top:32px;">
        <a href="contact.html" class="glow-btn">CONTACT</a>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 Aidan Fikri. All rights reserved.
  </footer>
  <script>
    // Audio player logic
    const audio = document.getElementById('mainAudio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const seekBar = document.getElementById('seekBar');
    const currentTimeLabel = document.getElementById('currentTime');
    const durationLabel = document.getElementById('duration');
    const playPauseIcon = playPauseBtn.querySelector('i');

    // Format time in seconds to MM:SS
    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec.toString().padStart(2, '0')}`;
    }

    // Update the audio duration label when metadata is loaded
    audio.addEventListener('loadedmetadata', () => {
      seekBar.max = Math.floor(audio.duration);
      durationLabel.textContent = formatTime(audio.duration);
    });

    // Play or pause the audio
    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseIcon.classList.remove('fa-play');
        playPauseIcon.classList.add('fa-pause');
      } else {
        audio.pause();
        playPauseIcon.classList.remove('fa-pause');
        playPauseIcon.classList.add('fa-play');
      }
    });

    // Previous button functionality (skips 10 seconds back)
    prevBtn.addEventListener('click', () => {
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    });

    // Next button functionality (skips 10 seconds forward)
    nextBtn.addEventListener('click', () => {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
    });

    // Update the current time label and seek bar as the audio plays
    audio.addEventListener('timeupdate', () => {
      seekBar.value = Math.floor(audio.currentTime);
      currentTimeLabel.textContent = formatTime(audio.currentTime);
    });

    // Seek bar change event
    seekBar.addEventListener('input', () => {
      audio.currentTime = seekBar.value;
    });

    // Loader animation (if you use it)
    setInterval(function() {
      var d = Date.now() % 1200;
      document.querySelector('.dot1').style.opacity = (d < 400) ? "1" : "0.2";
      document.querySelector('.dot2').style.opacity = (d < 800 && d >= 400) ? "1" : "0.2";
      document.querySelector('.dot3').style.opacity = (d >= 800) ? "1" : "0.2";
    }, 120);

    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.getElementById('loader');
        loader.classList.add('fade-out');
        setTimeout(function() {
          loader.style.display = 'none';
        }, 700);
      }, 1200);
    });
  </script>
</body>
</html>
